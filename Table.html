<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
    <div class="row">
    <div class="col-sm-4 col-lg-12 col-md-12">
    <h3 class="text-center mt-3 text-primary display-5">JSON Table</h3>
    <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Age</th>
            <th>EyeColor</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody id="data">
         
        </tbody>
      </table>
    </div>
</div>
    <script>
        fetch("Sample.json").then(
            res=>{
                res.json().then(
                    data=>{
                        
                        if(data.length>0)
                        {
                            var temp="";

                            data.forEach(u => {
                                temp +="<tr>";
                                temp +="<td>"+u.index+"</td>";  
                                temp +="<td>"+u.name+"</td>"; 
                                temp +="<td>"+u.age+"</td>"; 
                                temp +="<td>"+u.eyeColor+"</td>"; 
                                temp +="<td>"+u.gender+"</td>";  
                                temp +="</tr>"; 
                            });
                            document.getElementById("data").innerHTML=temp;
                        }
                    }
                )
            }
        )

    </script>
</body>
</html>
